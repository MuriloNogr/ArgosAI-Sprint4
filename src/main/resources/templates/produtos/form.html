<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title th:text="#{title.edit_product}">Editar Produto</title>
</head>
<body>
<a th:href="@{/produtos/listar}" th:text="#{link.back}">Voltar</a>
<h1 th:text="#{title.edit_product}">Editar Produto</h1>
<form th:action="@{/produtos/salvar}" method="post">
    <input type="hidden" th:value="${produto.id}" name="id"/>

    <label for="nome" th:text="#{label.name}">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${produto.nome}" required><br>

    <label for="descricao" th:text="#{label.description}">Descrição:</label>
    <textarea id="descricao" name="descricao" required th:text="${produto.descricao}"></textarea><br>

    <label for="preco" th:text="#{label.price}">Preço:</label>
    <input type="number" step="0.01" id="preco" name="preco" th:value="${produto.preco}" required><br>

    <label for="quantidade" th:text="#{label.quantity}">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" th:value="${produto.quantidade}" required><br>

    <label for="imagem" th:text="#{label.image}">Imagem:</label>
    <input type="text" id="imagem" name="imagem" th:value="${produto.imagem}"><br>

    <button type="submit" th:text="#{button.update}">Atualizar</button>
</form>
</body>
</html>
